name: Build Binaries

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-msvc
          - x86_64-apple-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.5

      - name: Build frontend
        run: deno task build:fe

      - name: Compile binary
        run: |
          set -euo pipefail
          mkdir -p dist

          EXT=""
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            EXT=".exe"
          fi

          deno compile \
            --no-check \
            --allow-all \
            --target="${{ matrix.target }}" \
            --include=frontend/index.html \
            --include=frontend/dist/app.js \
            --include=frontend/static/sound/discord_message.mp3 \
            --output="dist/lan-chat-${{ matrix.target }}${EXT}" \
            backend/main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lan-chat-${{ matrix.target }}
          path: dist/lan-chat-${{ matrix.target }}*

  release:
    name: Publish Release
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: lan-chat-*
          merge-multiple: true

      - name: Compute release metadata
        id: meta
        run: |
          set -euo pipefail
          echo "tag=build-${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ATTEMPT}-${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          echo "name=Automated Build ${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.name }}
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            release-assets/lan-chat-*
